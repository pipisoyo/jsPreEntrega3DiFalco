<h1>Tercer Pre-Entrega</h1>

<h3>Di Falco Angel</h3>

<main>
    <h2>Registro</h2>
    <form id="form-registro">
        <input type="text" placeholder="Nombre" id="nombre" class="nombre"/>
        <input type="tel" placeholder="Apellido" id="apellido" />
        <input type="email" placeholder="Email" id="email" />
        <input type="edad" placeholder="Edad" id="edad" />
      <input type="text" placeholder="Usuario" id="user" />
      <input type="password" placeholder="Ingrese su contrasenia" id="pass" />
      <input type="password" placeholder="Repita su contrasenia" id="" />
      <div class="check">
        <label for="check">Acepto recibir promociones</label>
        <input type="checkbox" id="check" />
        <p id="message"></p>
      </div>
      <input type="submit" class="btn-ingresas" value="Ingresar" />
      <br>
      <div class="" id="">
        <a href="../index.html">Atras</a>
      </div>
    </form>
     </main>

<script src="../main/registro.js"></script>
