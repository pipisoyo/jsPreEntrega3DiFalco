<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página web para iniciar sesión o registrarse en un sistema de JavaScript">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <title>Iniciar sesión o registrarse - JavaScript</title>
</head>

<body>
  <h1>Proyecto Final</h1>
  <hr>
  <h3>Di Falco Angel</h3>

  <main>
    <h2>Inicio de sesión</h2>
    <form id="form-inicio" action="./pages/alta_usuario.html">
      <input type="text" placeholder="Usuario" id="user" name="user" required aria-label="Usuario" />
      <input type="password" placeholder="Password" id="pass" name="pass" required aria-label="Password" />
      <button type="submit" class="btn-ingresas">Ingresar</button>
      <br>
      <div class="noEncontrado" id="noEncontrado"></div>
      <div class="" id="">
        <p>¿Usuario nuevo?</p>
        <a href="./pages/alta_usuario.html">Regístrate aquí</a>
      </div>
    </form>
  </main>
  <script src="main/sweetalert.min.js"></script>
  <script src="main/login.js"></script>
</body>
</html>
